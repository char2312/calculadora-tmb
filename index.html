<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de TMB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Calculadora de TMB</h1>
    <div class="form-group">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight">
    </div>
    <div class="form-group">
        <label for="height">Altura (cm):</label>
        <input type="number" id="height">
    </div>
    <div class="form-group">
        <label for="age">Idade (anos):</label>
        <input type="number" id="age">
    </div>
    <div class="form-group">
        <label for="gender">Gênero:</label>
        <select id="gender">
            <option value="Homem">Homem</option>
            <option value="Mulher">Mulher</option>
        </select>
    </div>
    <div class="form-group">
        <label for="activity">Nível de Atividade Física:</label>
        <select id="activity">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Levemente ativo</option>
            <option value="1.55">Moderadamente ativo</option>
            <option value="1.725">Muito ativo</option>
            <option value="1.9">Extremamente ativo</option>
        </select>
    </div>
    <button onclick="calculateTMB()">Calcular</button>
    <h2 id="result">TMB: </h2>

    <script>
        function calculateTMB() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const activity = parseFloat(document.getElementById('activity').value);

            let tmb;
            if (gender === 'Homem') {
                tmb = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else {
                tmb = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }
            tmb *= activity;

            document.getElementById('result').innerText = `TMB: ${tmb.toFixed(2)} calorias/dia`;
        }
    </script>
</body>
</html>
